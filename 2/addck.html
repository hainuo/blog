<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/external.css" />
	<link rel="stylesheet" href="css/cover.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>


<div data-role="page">

	<div data-role="header" data-position="fixed" class="ui-nodisc-icon">
		<h1>添加乘机人</h1>
		<a href="#" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-rel="back">返回</a>
        <a href="index.html" data-icon="home" data-iconpos="notext" data-shadow="false">首页</a>
		<div class="div-line"></div>
	</div><!-- /header -->

	<div role="main" class="ui-content">
        <form>
            <div class="add-ck">
                <ul>
                    <li class="ui-field-contain ui-first-child">
                        <label for="uname">乘机人姓名</label>
                        <input name="uname" id="uname" placeholder="Last(姓)/First(名)" value="" type="text" >
						<a href="#overlay"  data-rel="popup" class="ui-btn ui-icon-wenhao ui-btn-icon-notext">说明</a>
						<div id="overlay" data-role="popup" data-overlay-theme="b" data-shadow="false" data-transition="slidedown" class="ui-controlgroup-controls">
						  <div class="popup-title">姓名填写说明</div>
						  <ul class="name-tips">
						  	<li>乘客姓名必须与所持证件一致。</li>
							<li>名字中含生僻字可直接输入拼音代替。例：“王鬳”可输入为“王yan”或者“王-yan”。</li>
							<li>姓名中不可含有称谓等词语，如：小姐、先生、太太、夫人等。</li>
							<li>中文姓名不可少于2个汉字，英文姓名不可少于2个英文单词。</li>
						  </ul>
						</div>						
						
                    </li>
                    <li class="ui-field-contain ui-nodisc-icon ui-alt-icon">
                        <label for="select-choice-1" class="select" >乘机人类型</label>
                        <select name="select-choice-1" id="select-choice-1" data-theme="d" data-icon="carat-r">
                            <option value="adult">成人(>12岁)</option>
                            <option value="child">儿童(2至12岁)</option>
                        </select>
                    </li>
					
                    <li class="ui-field-contain ui-nodisc-icon ui-alt-icon">
                        <label for="select-choice-1" class="select" >证件类型</label>
                        <select name="select-choice-1" id="select-choice-1" data-theme="d" data-icon="carat-r ">
                            <option value="adult">护照</option>
                            <option value="child">身份证</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="uname">证件号码</label>
                        <input name="uname" id="uname" value="" type="text"  placeholder="所选证件号码">
                    </li>
                    <li class="ui-field-contain">
                        <label for="uname">证件到期日</label>
                        <input name="uname" id="uname" value="" type="text" >
                    </li>
                    
                    
                    <li class="ui-field-contain ui-nodisc-icon ui-alt-icon">
                        <label for="select-choice-1" class="select" >国籍</label>
                        <select name="select-choice-1" id="select-choice-1" data-theme="d" data-icon="carat-r ">
                            <option value="adult">韩国</option>
                            <option value="child">中国</option>
                        </select>
                    </li>
					
                    <li class="ui-field-contain ui-nodisc-icon ui-alt-icon">
                        <label for="select-choice-1" class="select" >性别</label>
                        <select name="select-choice-1" id="select-choice-1" data-theme="d" data-icon="carat-r">
                            <option value="adult">男</option>
                            <option value="child">女</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="uname">出生日期</label>
                        <input data-role="date" type="text" class="datepicker">
                    </li>
                </ul>
               <p class="add-btn ui-controlgroup-controls"><a href="order.html" data-icon="check" data-role="button">完成</a></p>

		</div>	
        </form>
	</div><!-- /content -->
</div><!-- /page -->

</body>
</html>
