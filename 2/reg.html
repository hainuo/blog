<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/external.css" />
	<link rel="stylesheet" href="css/cover.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.0.min.js"></script>

</head>

<body>


<div data-role="page">

	<div data-role="header" data-position="fixed" class="ui-nodisc-icon">
		<h1>注册会员</h1>
		<a href="#" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-rel="back">返回</a>
        <a href="index.html" data-icon="home" data-iconpos="notext" data-shadow="false">首页</a>
		<div class="div-line"></div>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div class="reg-box">
			<ul>
				<li class="ui-field-contain ui-nodisc-icon ui-alt-icon ui-first-child">
					<label for="select-choice-1" class="select" >手机国籍</label>
					<select name="select-choice-1" id="select-choice-1" data-theme="d" data-icon="carat-r ">
						<option value="adult">韩国+82</option>
						<option value="child">中国+86</option>
					</select>
				</li>
				<li class="ui-field-contain">
					<label for="upw">手机号</label>
					<input name="tel" id="tel" value="" type="tel" data-shadow="false" placeholder="请输入手机号">
				</li>
				
				<li class="ui-field-contain">
					<label for="password-1">登录密码</label>
					<input name="password-1" id="password-1" value="" autocomplete="off" type="password" data-shadow="false"  placeholder="6~20 字符数字组合">
				</li>
				
				<li class="ui-field-contain">
					<label for="password-2">重复登录密码</label>
					<input name="password-2" id="password-2" value="" type="password">
				</li>
				<li class="ui-field-contain">
					<label for="text-kakao">kakaoTalk ID</label>
					<input name="text-kakao" id="text-kakao" value="" type="text" placeholder="便于方便沟通">
				</li>

			</ul>
            <p class="add-btn ui-controlgroup-controls"><a href="order.html" data-icon="check" data-role="button">注册完成</a></p>

		</div>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
